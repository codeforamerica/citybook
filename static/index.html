<html lang="en">
<head>
  <title>Loading CityBook...</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="./site.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
  <script src="./tabletop.js"></script>
  <script src="./autolinker.js"></script>
  <script src="./typeahead.bundle.js"></script>
  <script src="./site.js"></script>
</head>
<body>

  <div id="service-list-wrapper">

    <div class="sidebar">
      <!-- intro -->
      <h1 class="title"></h1>

      <!-- search -->
      <div id="search" class="input-group">
        <input type="text" class="form-control search typeahead" placeholder="Search" aria-describedby="sizing-addon2">
      </div>

      <!-- filters -->
      <span>Filter by category:</span>
      <div id="services-filter" role="group"></div>
    </div>

    <h1>Results</h1>
    <!-- services -->
    <ul id="services-list" class="list"></ul>

    <!-- loading spinner -->
    <div id="loader">
      <i class="fa fa-refresh fa-spin"></i>
      <p>Loading</p>
    </div>

  </div>

</body>
</html>
