<html lang="en">
<head>
  <title>RVA Service Directory</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="static/site.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
  <script src="static/tabletop.js"></script>
  <script src="static/autolinker.js"></script>
  <script src="static/typeahead.bundle.js"></script>
  <script src="static/site.js"></script>
</head>
<body>

  <div id="service-list-wrapper">

    <div class="sidebar">
      <!-- intro -->
      <h1 class="title"></h1>

      <!-- search -->
      <div id="search" class="input-group">
        <input type="text" class="form-control search typeahead" placeholder="Search" aria-describedby="sizing-addon2">
      </div>

      <!-- filters -->
      <div id="services-filter" class="btn" role="group"></div>
    </div>

    <!-- services -->
    <ul id="services-list" class="list"></ul>

    <!-- loading spinner -->
    <div id="loader">
      <i class="fa fa-refresh fa-spin"></i>
      <p>Loading</p>
    </div>

  </div>

</body>
</html>
